<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AI Resume Generator</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      background: linear-gradient(to bottom, #f0f4f8, #d9e2ec);
      color: #334e68;
    }
    .container {
      max-width: 800px;
      padding: 2rem;
      background: white;
      border-radius: 8px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      text-align: center;
    }
    h1 {
      color: #2680c2;
      margin-bottom: 1rem;
    }
    p {
      margin-bottom: 1.5rem;
      line-height: 1.6;
    }
    .button {
      display: inline-block;
      background-color: #2680c2;
      color: white;
      padding: 0.75rem 1.5rem;
      border-radius: 4px;
      text-decoration: none;
      font-weight: 500;
      transition: background-color 0.2s;
    }
    .button:hover {
      background-color: #1a65a3;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>AI Resume Generator</h1>
    <p>Generate tailored resumes and cover letters using AI. This application helps you optimize your resume for specific job descriptions.</p>
    <p>The application is currently being updated. Please check back later.</p>
    <a href="https://github.com/arpitmohapatra/ai-generated-resume" class="button">View on GitHub</a>
  </div>
</body>
</html>
